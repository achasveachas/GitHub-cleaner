<!DOCTYPE html>
<html>
  <head>
    <title>GitHub Cleaner</title>
    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div id="errors"></div>
    </main>
    <div class="flexbox-container">
      <div>
        <button onclick="handleGetLabs()">Get List of Labs</button>
        <button id="archive" onclick="handleArchiveRepos()" disabled >Archive</button>
        <div>
          <h3>Progress</h3>
          <ul id="progress"></ul>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
